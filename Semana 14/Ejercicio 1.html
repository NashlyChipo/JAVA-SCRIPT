<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
</head>

<body>
<h1>CREAR UN ARRAYS POR CAPTURA</h1>
<h3>CON CICLO FOR</h3>    
<script>   

let num;
let datos=new Array(); 

num=parseInt(prompt("Ingrese cantidad de elementos a ingresar a arrays"));
for (i=0;i<num;i++){
datos[i]=prompt("Ingrese datos al arrays.."+i);
}

for (i=0;i<num;i++){
document.write(datos[i]+"<br>");
console.log(datos[i]);
}
</script>

</body>
</html>
